{% extends "auctions/layout.html" %}

{% block title %} Auction | Register {% endblock %}
{% block body %}
<div class="register_container">
    <h2 id="register_header">Register</h2>
    <h4 id="register_subtitle">Create an account in seconds!</h4>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group" id="register_inpuy_field">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required"required">
        </div>
        <div class="form-group" id="register_inpuy_field">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required"required">
        </div>
        <div class="form-group" id="register_inpuy_field">
            <input class="form-control" type="password" name="password" placeholder="Password" required"required">
        </div>
        <div class="form-group" id="register_inpuy_field">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required"required">
        </div>
        <button class="btn btn-primary" type="submit"><strong>Register</strong></button>
    </form>
    <p id="register_link_to_signin">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
{% endblock %}
