{% extends "auctions/layout.html" %}

{% block title %} Auction | Sign in {% endblock %}
{% block body %}
<div class="login_container">
    <h2 id="login_header">Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" id="login_input_field">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group" id="login_input_field">
            <input class="form-control" type="password" name="password" placeholder="Password" required="required">
        </div>
        <button class="btn btn-primary" type="submit"><strong>Login</strong></button>
    </form>

    <p id="login_link_to_register">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
